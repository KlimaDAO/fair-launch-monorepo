specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: KlimaFairLaunchStaking
    network: base-sepolia
    source:
      address: '0x0cff418d7028d32c2c5ea6af2da934e9f86efa18'
      abi: KlimaFairLaunchStaking
      startBlock: 23848903
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Wallet
        - Stake
      abis:
        - name: KlimaFairLaunchStaking
          file: ./abis/KlimaFairLaunchStaking.json
      eventHandlers:
        - event: StakeCreated(indexed address,uint256,uint256,uint256)
          handler: handleStakeCreated
        - event: StakeBurned(indexed address,uint256,uint256)
          handler: handleStakeBurned
        - event: StakeClaimed(indexed address,uint256,uint256,uint256,uint256)
          handler: handleStakeClaimed
      file: ./src/klima-fair-launch-staking.ts
