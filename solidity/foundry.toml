[profile.default]
src = "src"
out = "out"
libs = ["lib"]
# Optimizer settings for handling large contracts
optimizer = true
optimizer_runs = 200

remappings = [
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/",
    "@openzeppelin/contracts-upgradeable/=lib/openzeppelin-contracts-upgradeable/contracts/",
    "@axelar-network/interchain-token-service/contracts/=lib/interchain-token-service/contracts/",
    "@prb/math/=lib/prb-math/src/",
    "forge-std/=lib/forge-std/src/",
    "lib/=lib/"
]

[rpc_endpoints]
base = "https://mainnet.base.org"
polygon = "https://polygon-rpc.com"

# Explicitly set chainId for polygon to ensure verification works
[etherscan.polygon]
chain = 137
url = "https://api.polygonscan.com/api"
key = "${POLYGONSCAN_API_KEY}"

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
